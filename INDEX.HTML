<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <title>Javsascript Task App</title>
  <!-- BOOTSTRAP 4 BOOTSWATCH LUX THEME -->
  <link
   rel="stylesheet"
   href="https://bootswatch.com/4/lux/bootstrap.min.css"
  />
 </head>
 <body>
  <!-- NAVIGATION -->
  <nav class="navbar navbar-light bg-dark">
   <div class="container">
    <i>
     <a class="navbar-brand" href="#" style="color: white">AGENDA VIRTUAL</a>
    </i>
   </div>
  </nav>

  <div class="container">
   <div class="row my-5">
    <div class="col-md-6">
     <div class="card bg-dark">
      <div class="card-body">
       <!-- FORM TO ADD TASKS -->
       <form id="formTask">
        <div class="form-group">
         <input
          type="text"
          id="title"
          placeholder="Nuevo proyecto"
          class="form-control"
         />
        </div>
        <div class="form-group">
         <textarea
          id="description"
          cols="10"
          rows="10"
          class="form-control"
         ></textarea>
        </div>
        <button type="submit" class="btn btn-light btn-sm">Agregar</button>
       </form>
      </div>
     </div>
    </div>

    <div class="col-md-5">
     <div id="tasks"></div>
    </div>
   </div>
  </div>
  <script src="./app.js"></script>
 </body>
</html>
